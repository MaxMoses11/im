<div class="favorite-product">
  <div class="favorite-product-image" style="background-image: url({{serverStaticPath + product.image}})"></div>
  <div class="favorite-product-name">{{product.name}}</div>
  <div class="favorite-product-price">{{product.price}} BYN</div>
  <div class="favorite-product-action">
    <button class="button" *ngIf="!product.countInCart" (click)="addToCart()">В корзину</button>
    <button class="button button-transparent button-in-cart" *ngIf="product.countInCart" (click)="removeFromCart()">
      <span>В корзине</span>
      <span>Удалить</span>
    </button>
  </div>
  <count-selector [count]="product.countInCart ? product.countInCart : 1" (onCountChange)="updateCount($event)"></count-selector>
  <div class="favorite-product-remove" (click)="removeFromFavorites()">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="1.93562" y1="2.6499" x2="13.9564" y2="14.6707" stroke="#A8ABA7" stroke-linecap="round"/>
      <line x1="13.9238" y1="2.62996" x2="1.90301" y2="14.6508" stroke="#A8ABA7" stroke-linecap="round"/>
    </svg>
  </div>
</div>
